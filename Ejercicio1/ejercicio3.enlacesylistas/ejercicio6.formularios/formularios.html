<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h4>EJERCICIO FORMULARIO</h4>
    <form action="">
        <p><label for="">Jugador de fútbol</label></p>
        <input type="text"  minlength="4" placeholder="Indica el nombre del jugador">

        <p><label for="">Número de dorsal</label></p>
        <input type="number" placeholder="Indica el número del dorsal">
        

        <p><label for="">Color de equipación</label></p>
        <input type="color"
        name="ElegirColor"
        value="#ffffff">
        <input type="color"
        name="ElegirColor"
        value="#00ffe5">

        <p><label for="">País de nacimiento</label></p>
        <select name="País de nacimiento" id="">

            <option value="Nada">...</option>
            <optgroup label="Europa">
                <option value="ESP">España</option>
                <option value="FR">Francia</option>
                <option value="POR">Portugal</option>
            </optgroup>

            <optgroup label="Latinoamérica" id="">
                <option value="AR">Argentina</option>
                <option value="COL">Colombia</option>
                <option value="PRY">Paraguay</option>
            </optgroup>

            <optgroup label="Resto del mundo" id="">
                <option value="AS">Asia</option>
                <option value="AFR">África</option>
                <option value="OC">Oceanía</option>
            </optgroup>





        </select>


        <p><label for="">Nivel (Malo, Regular o Bueno)</label></p>
        <input type="range" name="Rango"
        min="1" max="3" list="lista-rango">
        <datalist id="lista-rango">
            <option value="1" label="Malo">
            <option value="2" label="Regular">    
            <option value="3"  label="Bueno">
                
        </datalist>
       
        <p><textarea name="descripción" id="descripción" rows="6"  cols="30"  placeholder="Descripción"></textarea></p>
         
        
        <p><label for="">Equipo en el que juega</label></p>
        <select name="menu" required>
            <option value="Nada">...</option>
            <option value="Barça">Barça</option>
            <option value="Real Madrid">Real Madrid</option>
            <option value="P. Madrid">Patético de Madrid</option>
            <option value="Betis">Betis</option>
        </select>
   
        <p><label for="">Sexo</label></p>
        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
        <input type="radio" name="hm" value="HL"> Helicóptero Apache 26.000
        <p><label for="">Coche</label></p>
        <input type="checkbox" name="Coche" value="S"> Si
        <input type="checkbox" name="Coche" value="N"> No
        <input type="checkbox" name="Coche" value="NS"> No lo sé
        
        
        <p><label for="">Sitio web</label></p>
        <input type="url" placeholder="Indica una URL válida">

        <p><label for="">Correo electrónico</label></p>
        <input type="email" placeholder="Indica un correo válido">

        <p><label for="">Contraseña</label></p>
        <input type="password" maxlength="12" minlength="6" placeholder="Escriba su contraseña">

        <p><label for="">Fin del formulario</label></p>
        <input type="submit" maxlength="12" minlength="6">

    </form>
</body>
</html>
