<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
    <link rel="stylesheet" href="estilos2/estilos2.css">
</head>
<body>
    <p>LISTAS DE PAISES NUMERADAS DEL 1 AL 4</p>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>

    <hr>
    <p>LISTAS DE PAISES NUMERADAS CON SALTOS (1,2,5,6)</p>
    <ol  start="1">
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li value="6">Italia</li>
    </ol>
<p>LISTAS DE PAISES NUMERADAS CON LETRAS (A,B,C,D)</p>
    <ol type="A">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
